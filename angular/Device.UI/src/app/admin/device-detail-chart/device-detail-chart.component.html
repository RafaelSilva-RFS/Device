<div class="flex">
    <div class="flex-item">
        <div style="display: block;" style="max-height: 500px;">
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
        </div>
    </div>
    <div class="flex-item">
        <div class="button-row">
            <button class="btn btn-warning btn-sm me-1" (click)="hideChart(1)">
                Toggle Temperature
            </button>
            <button class="btn btn-warning btn-sm me-1" (click)="hideChart(0)">
                Toggle Data Usage
            </button>
            <button class="btn btn-warning btn-sm me-1" (click)="randomize()">
                Randomize
            </button>
            <button class="btn btn-warning btn-sm me-1" (click)="pushOne()">
                Push
            </button>
        </div>
    </div>
</div>
