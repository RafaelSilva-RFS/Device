<div class="container">
    <div class="row">

        <div class="col-lg-4">

            <div class="card mb-3">
                <div class="card-header bg-warning fw-bold">
                    Selected device
                </div>
                <div class="card-body">

                    <div class="row device-detail-row" *ngIf="this.device == null">
                        <div class="col-12 text-center">
                            <div class="fa-2x">
                                <i class="fa-solid fa-circle-notch fa-spin"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-center" *ngIf="this.device != null">
                        <div class="col-lg-2 text-center">
                            <i class="fa-solid fa-2x" [ngClass]="this.device.type | deviceicon"></i>
                        </div>
                        <div class="col-12 col-lg text-center text-lg-start">
                            {{ this.device.name }}
                            <p class="mb-2 mb-lg-0" [innerHTML]="this.device.status | status"></p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="card mb-3" *ngIf="this.relatedDevices != null">
                <div class="card-header">
                    Related devices
                </div>
                <div class="card-body device-detail-box">

                    <app-device-detail-row *ngFor="let item of this.relatedDevices.items" [device]="item" [size]="'sm'">
                    </app-device-detail-row>

                </div>
            </div>

        </div>

        <div class="col-lg-8" *ngIf="this.device != null">
            <div class="card mb-3">
                <div class="card-header bg-warning fw-bold">
                    Details: {{this.device.name}}
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-lg-12 text-center">
                            agfsadgsdgdsg
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
