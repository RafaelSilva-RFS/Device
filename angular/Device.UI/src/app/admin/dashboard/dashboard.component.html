<div class="container">
    <div class="row">

        <app-card-dashboard [cardDashboard]="totalDevicesCard" class="col-lg-4">
        </app-card-dashboard>

        <app-card-dashboard [cardDashboard]="totalDevicesUsageCard" class="col-lg-4">
        </app-card-dashboard>

        <app-card-dashboard [cardDashboard]="totalAvailableDevicesCard" class="col-lg-4">
        </app-card-dashboard>

    </div>

    <app-my-devices-cta></app-my-devices-cta>

    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    Last devices
                </div>
                <div class="card-body">
                    <div class="container-fluid device-detail-box">

                        <div *ngIf="this.lastDevices == null || this.lastDevices.length < 1">
                            <h3 class="text-center mb-0">There are no devices registered</h3>
                        </div>

                        <app-device-detail-row *ngFor="let item of this.lastDevices" [device]="item">
                        </app-device-detail-row>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    Offline Devices
                </div>
                <div class="card-body">
                    <div class="container-fluid">

                        <!-- {{this.offlineDevices == null}} {{this.offlineDevices.length}} {{this.lastDevices != null}} -->
                        <div *ngIf="(this.offlineDevices == null || this.offlineDevices.length < 1) && (this.lastDevices != null && this.lastDevices.length > 0)">
                            <h3 class="text-center text-success mb-0">All devices are available!</h3>
                        </div>

                        <div *ngIf="this.lastDevices == null || this.lastDevices.length < 1">
                            <h3 class="text-center mb-0">There are no devices registered</h3>
                        </div>

                        <app-device-detail-row *ngFor="let item of this.offlineDevices" [device]="item">
                        </app-device-detail-row>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
