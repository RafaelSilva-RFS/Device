<div class="card mb-3 border-warning">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-4 col-lg-2">
                <i class="fa-solid fa-3x" [ngClass]="this.cardDashboard.Icon"></i>
            </div>
            <div class="col-8 col-lg-10">
                <p class="fw-bold mb-0 text-end">
                    {{ this.cardDashboard.Title }}
                </p>
                <p class="fw-bold mb-0 text-end fs-1 lh-1">
                    {{ this.cardDashboard.Value }}
                </p>
            </div>
        </div>
    </div>
</div>
